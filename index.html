<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container">

    <div class="card illustration-hero">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>
  
    <div class="card order-summary">
      <div class="order">
        <h1>
          Order Summary
        </h1>
      
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>

      <div class="plan-and-btns-container">
        <div class="plan-summary">
          <div class="icon-music">
            <img src="./images/icon-music.svg" alt="icon-music">
          </div>
          <div class="plan-subscription">
            Annual Plan
            <br>
            <span class="plan-amount">
              $59.99/year
            </span>
          </div>
          <div class="change-plan">
            <a href="#">Change</a>
          </div>
        </div>
        
          <div class="buttons">
            <button class="btn proceed-to-payment">
              Proceed to Payment
            </button>
            <button class="btn cancel-order">
              Cancel Order
            </button>
          </div>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/joshberja/order-summary-component" target="_blank" rel="noreferrer">Joshua Berja</a>.
  </div>
</body>
</html>
